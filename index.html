<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .header {
        background-color: transparent;
        position: fixed;
        top: 0; 
        left: 0;
        width: 100%;
        padding: 20px 0;
        text-align: center;
    }
    .nav-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .nav-list li {
        display: inline-block;
        margin-right: 20px;
    }
    .nav-list li:last-child {
        margin-right: 0;
    }
    .nav-link {
        color: rgb(0, 255, 0);
        text-decoration: none;
        transition: border-bottom 0.3s ease;
    }
    .nav-link:hover {
        border-bottom: 2px solid rgb(255, 255, 255);
    }
</style>
</head>
<body>

<div class="header">
    <ul class="nav-list">
        <li><a href="#" class="nav-link">Download</a></li>
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Feedback</a></li>/
    </ul>
</div>

</body>
</html>
